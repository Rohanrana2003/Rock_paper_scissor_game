<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor game</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissor</h1>

    <div class="images">
        <img id="choice" class="rock" src="images/rock.png" alt="rock">
        <img id="choice" class="paper" src="images/paper.png" alt="paper">
        <img id="choice" class="scissor" src="images/scissors.png" alt="scissor">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div> 

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <p class="call">
        <p class="move">Play your move</p>
    </p>

    <script src="app.js"></script>
</body>
</html>
